<!DOCTYPE html><!--正しい "doctype" と認識させるための最も簡潔な記述-->
<html>
  <head>
     <meta charset="utf-8">
     <meta name="author" content="riiiiku_wanchan3">
     <meta name="description" content="HTMLの勉強のために作っているウェブページ">
     <link rel="stylesheet" href="styles/my-css-file.css"
     <title>HTMLのお勉強</title>
  </head>
  <body>
     <header>
        <h1>HTMLの練習</h1>
     </header>
     <p>2021/12/28から<strong>ガチ</strong>で勉強してみる</p>
     <nav>
        <form>
           <input type="search" name="q" placeholder="検索">
           <input type="submit" value="GO!">
        </form>
     </nav>

     <h2>最初</h2>
     <figure>
     <img src="images/犬顔.jpg" alt="犬の顔" width="400" height="400" title="これは私の顔です。"><!--画像サイズを変更するときはCSSを使う-->
     <figcaption>画像の表示</figcaption>
     </figure>


     <main>
        <h2>動画、音声の埋め込み</h2>
        <video controls width="400" height="300" autoplay loop muted poster="images/犬顔.jpg">
           <source src="videos/近江塩津駅合成.mp4" type="video/mp4">
           <p>お使いのブラウザはHTML5動画をサポートしていません。その代わりに<a href="videos/近江塩津駅合成.mp4">動画へのリンク</a>があります。</p>
        </video>
        <audio controls>
           <source src="audios/しゅわしゅわハニーレモン350ml.mp3" type="audio/mp3">
          <p>お使いのブラウザはHTML5音声をサポートしていません。その代わりに<a href="audios/しゅわしゅわハニーレモン350ml.mp3">動画へのリンク</a>があります。</p>
        </audio>


        <h2><a href="https://developer.mozilla.org/ja/docs/Learn/HTML/Multimedia_and_embedding/Other_embedding_technologies" target="_blank">その他埋め込み</a></h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eU8icWlj1zM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13126238.10950886!2d136.362305!3d36.562599999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sja!2sjp!4v1640707934743!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <iframe src="https://developer.mozilla.org/en-US/docs/Glossary" width="500" height="500" frameborder="1" allowfullscreen sandbox>
           <p><a href="https://developer.mozilla.org/en-US/docs/Glossary">iframe をサポートしていないブラウザーのための代替リンク </a></p>
        </iframe>


        <h2><a href="https://developer.mozilla.org/ja/docs/Learn/HTML/Multimedia_and_embedding/Adding_vector_graphics_to_the_Web" target="_blank">ベクターグラフィックス</a></h2>
        <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
           <rect width="100%" height="100%" fill="black" />
           <circle cx="150" cy="100" r="90" fill="blue" />
        </svg>
        <svg width="300" height="200">
           <rect width="100%" height="100%" fill="green" />
        </svg>
        <svg width="100%" height="100%">
           <rect width="100%" height="100%" fill="red" />
           <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
           <polygon points="120,0 240,225 0,225" fill="green"/>
           <text x="50" y="100" font-family="Verdana" font-size="55"
            fill="white" stroke="black" stroke-width="2">
              Hello!
           </text>
        </svg>

        <h2><a href="https://developer.mozilla.org/ja/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images" target="_blank">レスポンシブ画像</a></h2>
        <img srcset="images/犬顔_400px.jpg 400w, images/犬顔.jpg 900w" sizes="(max-width:400) 200px, 900px" src="images/犬顔.jpg">

        <h2><a href="https://developer.mozilla.org/ja/docs/Learn/HTML/Tables/Basics" target="_blank">HTMLの表の基本</a></h2>
        <table>
           <tr>
              <td>1つ目のセル</td>
              <td>2つ目のセル</td>
              <td>3つ目のセル</td>
              <td>4つ目のセル</td>
           </tr>
           <tr>
            <td>2行1つ目のセル</td>
            <td>2行2つ目のセル</td>
            <td>2行3つ目のセル</td>
            <td>2行4つ目のセル</td>
         </tr>
        </table>
     </main>


        <aside>
           <ol>
              <li><a href="https://developer.mozilla.org/ja/docs/Learn/HTML/Introduction_to_HTML/Getting_started" title="HTML入門" target="_blank">HTML入門</a></li>
              <li><a href="https://developer.mozilla.org/ja/docs/Learn/HTML/Multimedia_and_embedding" title="マルチメディアとその埋め込み方" target="_blank">マルチメディアとその埋め込み方</a></li>
              <li><a href="https://developer.mozilla.org/ja/docs/Learn/HTML/Tables" title="HTMLテーブル" target="_blank">HTMLテーブル</a></li>
              <li><a href="https://developer.mozilla.org/ja/docs/Learn/Forms" title="HTMLフォーム" target="_blank">HTMLフォーム</a></li>
          </ol>
        </aside>
  </body>
</html>
